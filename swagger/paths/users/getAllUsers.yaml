tags:
  - Users
summary: Get all users/authors
operationId: getAllUsers
description: 'Get all users'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: 'Page number for pagination'
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      default: 20
      example: 20
    description: 'Number of users/authors per page'
responses:
  '200':
    description: 'Successfully found users!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found users!'
            data:
              type: object
              required:
                - users
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                users:
                  type: array
                  items:
                    $ref: ../../components/schemas/users.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 20
                totalItems:
                  type: integer
                  example: 50
                totalPages:
                  type: integer
                  example: 5
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '404':
    $ref: ../../components/responses/401.yaml
